image: maven:3.8.3-openjdk-17

variables:
  MAVEN_OPTS: "-Djava.awt.headless=true -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode -DskipUiTests=true"

stages:
  - test
  - build
  - validate

cache:
  paths:
    - .m2/repository
  key: "$CI_BUILD_REF_NAME"

test:
  stage: test
  before_script:
    - cd loft
  script:
    - mvn clean test $MAVEN_CLI_OPTS

build:
  stage: build
  needs: []
  before_script:
    - cd loft
  script:
    - mvn clean install $MAVEN_CLI_OPTS

coverage core:
  stage: test
  needs: ["test"]
  before_script:
    - cd loft
  script:
    - mvn clean test $MAVEN_CLI_OPTS
    - mvn jacoco:report

    - core_stats=$(cat core/target/site/jacoco/jacoco.xml | sed 's/.*<\/package>//;' | grep -o 'INSTRUCTION.*BRANCH' | grep -o [0-9]*)
    - missed=$(echo ${core_stats} | grep -o "[0-9]* ")
    - hit=$(echo ${core_stats} | grep -o " [0-9]*")
    - core=$(awk -v hit="${hit}" -v missed="${missed}" 'BEGIN { print  100 * hit / (hit + missed) }')

    - 'echo "Code Coverage core: ${core}%"'
  coverage: "/Code Coverage core: ([0-9\\.]*)%/"

coverage filehandling:
  stage: test
  needs: ["test"]
  before_script:
    - cd loft
  script:
    - mvn clean test $MAVEN_CLI_OPTS
    - mvn jacoco:report

    - filehandling_stats=$(cat filehandling/target/site/jacoco/jacoco.xml | sed 's/.*<\/package>//;' | grep -o 'INSTRUCTION.*BRANCH' | grep -o [0-9]*)
    - missed=$(echo ${filehandling_stats} | grep -o "[0-9]* ")
    - hit=$(echo ${filehandling_stats} | grep -o " [0-9]*")
    - filehandling=$(awk -v hit="${hit}" -v missed="${missed}" 'BEGIN { print  100 * hit / (hit + missed) }')

    - 'echo "Code Coverage filehandling: ${filehandling}%"'
  coverage: "/Code Coverage filehandling: ([0-9\\.]*)%/"

checkstyle:
  stage: validate
  needs: []
  before_script:
    - cd loft
  script:
    - mvn checkstyle:check

spotbugs:
  stage: validate
  needs: ["build"]
  before_script:
    - cd loft
  script:
    - mvn clean install $MAVEN_CLI_OPTS
    - mvn spotbugs:check
